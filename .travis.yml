language: cpp
dist: bionic
compiler: clang

addons:
  apt:
    update: true
    sources:
      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - cmake
      - make
      - libstdc++-8-dev
      - clang-11
      - llvm-11-dev
      - llvm-11-examples
      - llvm-11-tools
      - lld-11
      - libgtest-dev

before_script:
  - export CC=clang-11
  - export CXX=clang++-11
  - export WASM_CC=clang-11
  - export WASM_NM=llvm-nm-11
  - export WASM_AR=llvm-ar-11
  - sudo ln -s /usr/bin/wasm-ld-11 /usr/bin/wasm-ld
  # libgtest-dev require compilation
  - mkdir gtest-build
  - cd gtest-build
  - cmake /usr/src/gtest/
  - make -j`nproc`
  - sudo cp *.a /usr/local/lib
  - cd ..
  # Download, build, install required dependencies (not included as submodules)
  - cd dep
  # WebAssembly/wabt
  - git clone https://github.com/WebAssembly/wabt.git
  - cd wabt
  - git submodule update --init --recursive
  - mkdir build
  - cd build
  - cmake ..
  - make -j`nproc`
  - sudo make install
  - cd ../..
  # WASI libc
  - git clone https://github.com/CraneStation/wasi-libc
  - cd wasi-libc
  - make -j`nproc`
  - export WASI_SYSROOT=`pwd`/sysroot
  - cd ..
  # libclang_rt
  - wget https://github.com/CraneStation/wasi-sdk/releases/download/wasi-sdk-8/libclang_rt.builtins-wasm32-wasi-8.0.tar.gz
  - sudo tar -xvzf libclang_rt.builtins-wasm32-wasi-8.0.tar.gz --directory /usr/lib/llvm-11/lib/clang/11.0.0/
  # Done with dependencies
  - cd ..
  # Generate build script for wembed
  - mkdir build
  - cd build
  - cmake ..

script: make -j`nproc` && make test ARGS="-V"
